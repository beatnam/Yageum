<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>야금야금 - 나의 퀘스트</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Brush+Script&family=Black+Han+Sans&display=swap"
		rel="stylesheet">

	<!--
		<link rel="stylesheet" href="css/common.css">
	-->
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/cashbook_quest.css">
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: header"></div>




	<!-- 사이드바 + 본문 -->
	<div class="app-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="content">
			<div class="content-header">
				<h2>나의 퀘스트</h2>
				<p>내가 수행중인 퀘스트</p>
			</div>

			<div class="content-body">
				<table class="quest-table">
					<thead>
						<tr>
							<th class="quest-header" colspan="5">퀘스트 목록</th>
						</tr>
						<tr class="quest-subheader">
							<th>퀘스트 번호</th>
							<th>퀘스트 내용</th>
							<th>퀘스트 타입</th>
							<th>보상 포인트</th>
							<th>기간</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
						<tr class="quest-item" th:each="quest : ${myQuest}">
							<td th:text="${quest['quest_in']}"></td>
							<td
								class="quest-name" th:text="${quest['quest_name']}">
							</td>
							<td class="quest-type-name" th:text="${quest['quest_type_name']}"></td>
							<td class="quest-reward" th:text="${quest['reward_value']}"></td>
							<td class="quest-period" th:text="${quest['start_date']} + ' ~ ' + ${quest['end_date']}">
								</td>
							<td class="quest-status" th:text="${quest['qp_name']}">
								
							</td>
						</tr>
					</tbody>
				</table>

				<div class="progress-indicator">
					<p style="margin-bottom: 10px; color: #4E342E; font-weight: bold;">전체 퀘스트 진행률</p>
					<div class="progress-dot active"></div>
					<div class="progress-dot"></div>
					<div class="progress-dot"></div>
					<div class="progress-dot"></div>
					<div class="progress-dot"></div>
					<div class="progress-dot"></div>
					<p style="margin-top: 10px; color: #7f8c8d; font-size: 14px;">1 / 6 완료</p>
				</div>
			</div>
		</main>
	</div>

	<!--	푸터-->
	<div th:replace="fragments/footer :: footer"></div>

	<script>

		function logout() {
			if (confirm('로그아웃 하시겠습니까?')) {
				window.location.href = '/logout';
			}
		}
	</script>

</body>

</html>
