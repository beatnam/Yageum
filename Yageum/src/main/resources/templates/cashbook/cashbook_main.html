<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>야금야금 - 오픈뱅킹 가계부</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Brush+Script&family=Black+Han+Sans&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/cashbook_main.css">

	<script src="../js/jquery-3.6.0.js"></script>


</head>

<body>
	<!-- 헤더 -->
	<div th:replace="~{fragments/header :: header}"></div>

	<!-- 사이드바 + 본문 -->
	<div class="app-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="content">

			<div class="content-header">
				<h2>나의 가계부 캘린더</h2>
				<p>이번 달 수입 / 지출을 확인하세요!</p>
			</div>

			<div class="content-body">
				<div class="calendar-container">

					<!-- 달력 상단 헤더 -->
					<div class="calendar-header">
						<div class="calendar-nav">
							<button class="nav-btn" onclick="changeMonth(-1)">◀</button>
							<span class="current-month" id="currentMonth"></span>
							<button class="nav-btn" onclick="changeMonth(1)">▶</button>
						</div>
						<div class="monthly-summary">
							<div class="summary-item">
								<div class="summary-label">총 수입</div>
								<div class="summary-amount income" id="monthlyIncome"></div>
							</div>
							<div class="summary-item">
								<div class="summary-label">총 지출</div>
								<div class="summary-amount expense" id="monthlyExpense"></div>
							</div>
							<div class="summary-item">
								<div class="summary-label">현재 금액</div>
								<div class="summary-amount balance" id="monthlyBalance"></div>
							</div>
						</div>
					</div>

					<!-- 달력 테이블 -->
					<table class="calendar-table">
						<thead>
							<tr>
								<th>일</th>
								<th>월</th>
								<th>화</th>
								<th>수</th>
								<th>목</th>
								<th>금</th>
								<th>토</th>
							</tr>
						</thead>
						<tbody id="calendarBody">
							<!-- 달력 동적 출력 공간임 -->
						</tbody>
					</table>

				</div>
			</div>

			<!-- 가계부 추가 버튼 -->
			<div class="floating-label">가계부 추가</div>
			<a href="/cashbook/insert" class="floating-btn">+</a>
	</div>

	</main>
	</div>

	<!--푸터-->
	<div th:replace="fragments/footer :: footer"></div>


	<script>
		//로그아웃 기능
		function logout() {
			if (confirm('로그아웃 하시겠습니까?')) {
				window.location.href = '/logout';
			}
		}


	</script>
	<script src="../js/cashbook_main.js"></script>


</body>

</html>
