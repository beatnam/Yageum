<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>가계부 입력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Brush+Script&family=Black+Han+Sans&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="../css/common.css">
 <link rel="stylesheet" href="../css/cashbook_insert.css">

</head>
<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: header"></div>


    <!-- 사이드바 + 본문 -->
    <div class="app-container">
       		<div th:replace="fragments/sidebar :: sidebar"></div>

            <main class="content">
            <div class="content-header">
                <h2>내역 수정</h2>
                <p>수정할 내역을 입력하세요!</p>
            </div>
            <div class="content-body">
              <div class="form-container">
        <form id="transactionForm" action="/cashbook/updatePro" method="post" onsubmit="return handleSubmit(event)">
			<!-- 날짜 입력 -->
			<div class="form-group">
			    <label class="form-label">날짜 <span class="required">*</span></label>
			    <input type="date" class="form-input" id="expenseDate" name="expenseDate"
			           th:value="${expense.expenseDate}" required>
			</div>
			
            <!-- 금액 입력 -->
            <div class="form-group">
                <label class="form-label">금액 <span class="required">*</span></label>
                <input type="text" class="amount-input" id="expenseSum" name="expenseSum" placeholder="금액을 입력하세요"
				th:value="${#numbers.formatInteger(expense.expenseSum, 3, 'COMMA')}" required>
                <div class="error-message">금액을 입력해주세요.</div>
            </div>

            <!-- 유형 선택 -->
            <div class="form-group">
                <label class="form-label">유형 <span class="required">*</span></label>
                <div class="type-buttons">
                    <button type="button" class="type-btn income" onclick="selectType('income')">수입</button>
                    <button type="button" class="type-btn expense" onclick="selectType('expense')">지출</button>
                </div>
                <input type="hidden" id="expenseType" name="expenseType" th:value="${expense.expenseType ? 1 : 0}" required>
                <div class="error-message">유형을 선택해주세요.</div>
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
                <label class="form-label">내용 <span class="required">*</span></label>
                <input type="text" class="form-input" id="expenseContent" name="expenseContent" placeholder="내용을 입력하세요" 
				th:value="${expense.expenseContent}" required>
                <div class="error-message">내용을 입력해주세요.</div>
            </div>

            <!-- 수단 선택 -->
            <div class="form-group">
                <label class="form-label">수단 <span class="required">*</span></label>
                <div class="select-group">
					<select class="form-select" id="method1" name="method_in" onchange="updateMethod2()" required>
					    <option value="">선택</option>
					    <option value="1" th:selected="${expense.methodIn == 1}">신용카드</option>
					    <option value="2" th:selected="${expense.methodIn == 2}">체크카드</option>
					    <option value="3" th:selected="${expense.methodIn == 3}">현금</option>
					    <option value="4" th:selected="${expense.methodIn == 4}">계좌</option>
					</select>
                    <select class="form-select" id="method2" name="method2" disabled required>
                        <option value="">상세 선택</option>
                    </select>
                </div>
                <div class="error-message">수단을 선택해주세요.</div>
            </div>

			<!-- 카테고리 선택 -->
			<div class="form-group">
			  <label class="form-label">카테고리 <span class="required">*</span></label>
			  <div class="category-selector">
			    <div class="category-display" id="categoryDisplay">카테고리를 선택하세요</div>
			    <button type="button" class="category-btn" onclick="openCategoryModal()">선택</button>
			    <input type="hidden" id="cs_in" name="cs_in" required>
			  </div>
			</div>

			<!-- 카테고리 모달 -->
			<div id="categoryModal" class="modal-overlay" style="display: none;">
			  <div class="modal-content">
			    <h3 class="modal-title">카테고리 선택</h3>
			    <div class="category-modal-body">
			      <ul class="category-list" id="mainCategoryList">
			        <!-- 대분류 리스트 동적 생성 -->
					<li th:each="main : ${mainList}" th:text="${main.cmName}" th:attr="data-cmin=${main.cmIn}" onclick="loadSubCategories(this)">
						[[${main.cmName}]]
					</li>
			      </ul>
			      <ul class="subcategory-list" id="subCategoryList">
			        <!-- 여기에 소분류가 동적으로 뜸 -->
			      </ul>
			    </div>
			    <button onclick="closeCategoryModal()">닫기</button>
			  </div>
			</div>

            <!-- 메모 입력 -->
            <div class="form-group">
                <label class="form-label">메모</label>
                <textarea class="form-textarea" id="expenseMemo" name="expenseMemo" placeholder="메모를 입력하세요(선택사항)"
				th:text="${expense.expenseMemo}"></textarea>
            </div>

            <!-- 제출 버튼 -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="submit-btn">수정하기</button>
        </form>
    </div>
            </div>
        </main>
    </div>

	<!-- 푸터 -->
		<div th:replace="fragments/footer :: footer"></div>

    <script>
		// 페이지 로드되자마자 기존 expenseType 값에 따라 버튼 색상 지정
		document.addEventListener("DOMContentLoaded", () => {
		    const expenseType = document.getElementById("expenseType").value;

		    const incomeBtn = document.querySelector(".type-btn.income");
		    const expenseBtn = document.querySelector(".type-btn.expense");

		    if (expenseType === "0") {
		        incomeBtn.classList.add("active");
		    } else if (expenseType === "1") {
		        expenseBtn.classList.add("active");
		    }
		});
		
		// 유형 수정
		function selectType(type) {
		    const incomeBtn = document.querySelector(".type-btn.income");
		    const expenseBtn = document.querySelector(".type-btn.expense");
		    const expenseTypeInput = document.getElementById("expenseType");

		    if (type === 'income') {
		        incomeBtn.classList.add("active");
		        expenseBtn.classList.remove("active");
		        expenseTypeInput.value = 0;
		    } else if (type === 'expense') {
		        incomeBtn.classList.remove("active");
		        expenseBtn.classList.add("active");
		        expenseTypeInput.value = 1;
		    }
		}
		
		document.addEventListener("DOMContentLoaded", function () {
		    const method1 = document.getElementById("method1").value;
		    const method2 = document.getElementById("method2");
		    const selectedCardIn = /*[[${expense.cardIn}]]*/ 0;
		    const selectedAccountIn = /*[[${expense.accountIn}]]*/ 0;

		    if (method1 === "1" || method1 === "2") {
		        fetch(`/cashbook/cards/byMethod/${method1}`)
		            .then(res => res.json())
		            .then(data => {
		                data.forEach(card => {
		                    const option = document.createElement("option");
		                    option.value = card.cardIn;
		                    option.textContent = card.cardName;
		                    if (card.cardIn === selectedCardIn) {
		                        option.selected = true;
		                    }
		                    method2.appendChild(option);
		                });
		                method2.disabled = false;
		            });
		    } else if (method1 === "4") {
		        fetch(`/cashbook/accounts`)
		            .then(res => res.json())
		            .then(data => {
		                data.forEach(account => {
		                    const option = document.createElement("option");
		                    option.value = account.accountIn;
		                    option.textContent = account.bankName + " " + account.accountNum;
		                    if (account.accountIn === selectedAccountIn) {
		                        option.selected = true;
		                    }
		                    method2.appendChild(option);
		                });
		                method2.disabled = false;
		            });
		    }
		});
		
		
		// 수단 method2 나오게함
		function updateMethod2() {
		    const method1 = document.getElementById('method1').value;
		    const method2 = document.getElementById('method2');
		    const selectedCard = /*[[${expense.cardIn}]]*/ 0;
		    const selectedAccount = /*[[${expense.accountIn}]]*/ 0;

		    method2.innerHTML = '<option value="">상세 선택</option>';
		    method2.disabled = true;
		    method2.removeAttribute("required");

		    if (method1 === "1" || method1 === "2") {
		        fetch(`/cashbook/cards/byMethod/${method1}`)
		            .then(res => res.json())
		            .then(data => {
		                data.forEach(card => {
		                    const option = document.createElement("option");
		                    option.value = card.cardIn;
		                    option.textContent = card.cardName;
		                    if (card.cardIn === selectedCard) {
		                        option.selected = true;
		                    }
		                    method2.appendChild(option);
		                });
		                method2.disabled = false;
		            });
		    } else if (method1 === "4") {
		        fetch(`/cashbook/accounts`)
		            .then(res => res.json())
		            .then(data => {
		                data.forEach(account => {
		                    const option = document.createElement("option");
		                    option.value = account.accountIn;
		                    option.textContent = account.bankName + " " + account.accountNum;
		                    if (account.accountIn === selectedAccount) {
		                        option.selected = true;
		                    }
		                    method2.appendChild(option);
		                });
		                method2.disabled = false;
		            });
		    }
		}
		</script>
	

</body>
</html>
