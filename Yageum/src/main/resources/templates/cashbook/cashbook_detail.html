<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>내역 상세보기</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Brush+Script&family=Black+Han+Sans&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/cashbook_detail.css">

</head>

<body>
	<!-- 헤더 -->
	<div th:replace="fragments/header :: header"></div>

	<!-- 사이드바 + 본문 -->
	<div class="app-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<main class="content">
			<div class="content-header">
				<h2>내역 상세보기</h2>
				<p>자세한 내역을 확인하세요!</p>
			</div>
			<div class="content-body">
				<div class="transaction-detail-box">
					<!-- 금액 및 아이콘 -->
					<div class="transaction-amount">
					    <div class="transaction-icon" th:text="${expense.expenseType} ? '💸' : '💰'">💰</div>
					    <span class="amount"
					          th:classappend="${expense.expenseType} ? ' expense' : ' income'"
					          th:text="${expense.expenseType ? '-' : '+'} + #numbers.formatInteger(expense.expenseSum, 3, 'COMMA')">
					    </span>
					</div>

					<!-- 거래 정보 -->
					<table class="transaction-info">
					    <tr>
					        <td><strong>날짜</strong></td>
					        <td class="right" th:text="${#temporals.format(expense.expenseDate, 'yyyy년 MM월 dd일')}">2025년 06월 15일</td>
					    </tr>
					    <tr>
					        <td><strong>유형</strong></td>
					        <td class="right" th:text="${expense.expenseType ? '지출' : '수입'}">수입</td>
					    </tr>
					    <tr>
					        <td><strong>내용</strong></td>
					        <td class="right" th:text="${expense.expenseContent}">아이템 내용</td>
					    </tr>
					    <tr>
					        <td><strong>수단</strong></td>
					        <td class="right"
					            th:text="${expense.methodType == '카드' ? expense.cardName : (expense.methodType == '계좌이체' ? expense.bankName + ' ' + expense.accountName : '현금')}">
					        </td>
					    </tr>
					    <tr>
					        <td><strong>카테고리</strong></td>
					        <td class="right" th:text="${expense.cmName + ' / ' + expense.csName}">카테고리</td>
					    </tr>
					</table>

					<!-- 메모 -->
					<div class="memo-section">
					    <label for="memo">메모</label><br>
					    <textarea id="memo" name="memo" rows="3" th:text="${expense.expenseMemo}"></textarea>
					</div>

					<!-- 버튼 -->
					<div class="btn-section">
						<button type="button" class="btn-edit">수정하기</button>
					</div>
				</div>
			</div>
			<!-- 가계부 추가 버튼 -->
			<div class="floating-label">가계부 추가</div>
				<a href="/cashbook/insert" class="floating-btn">+</a>
            </div>
		</main>
	</div>

	<!--	푸터-->
	<div th:replace="fragments/footer :: footer"></div>

	<script>
		function getDateFromURL() {
				const params = new URLSearchParams(window.location.search);
				return params.get("date");
			}

		function formatDateToKorean(dateStr) {
			const [year, month, day] = dateStr.split("-");
			return `${year}년 ${parseInt(month)}월 ${parseInt(day)}일`;
			}

		document.addEventListener("DOMContentLoaded", function () {
					const dateStr = getDateFromURL();
					if (dateStr) {
						const koreanDate = formatDateToKorean(dateStr);
						const dateCell = document.getElementById("transactionDate");
						if (dateCell) {
							dateCell.textContent = koreanDate;
						}
					}
				});

		
		
		//수정하기 버튼 누르면 수정 페이지로 넘어감
		document.querySelector(".btn-edit").addEventListener("click", function () {
		    const params = new URLSearchParams(window.location.search);
		    const id = params.get("id");
		    const date = params.get("date");
		    window.location.href = `/cashbook/update?id=${id}&date=${date}`;
		});
		
		


		function logout() {
			if (confirm('로그아웃 하시겠습니까?')) {
				window.location.href = '/logout';
			}
		}

		function previousDay() {
			// 이전 날짜로 이동하는 로직
			console.log('이전 날짜로 이동');
		}

		function nextDay() {
			// 다음 날짜로 이동하는 로직
			console.log('다음 날짜로 이동');
		}
	</script>
</body>

</html>
